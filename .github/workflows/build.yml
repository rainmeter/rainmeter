name: build

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Cache build
        uses: actions/cache@v2
        with:
          path: |
            x32-Release/Obj
            x64-Release/Obj
          key: build-release-obj-${{ runner.os }}-${{ hashFiles('Rainmeter.sln') }}

      - name: Run Build.bat
        run: |
          cd Build
          Build.bat beta 0 0 0 0 build
        shell: cmd
