name: build

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::.github/msbuild-problem-matcher.json"
        shell: bash

      - name: Run Build.bat
        run: |
          cd Build
          Build.bat beta 0 0 0 0 %GITHUB_SHA%
        shell: cmd
