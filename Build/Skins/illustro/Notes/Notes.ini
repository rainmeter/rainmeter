[Rainmeter]
Update=-1
AccurateText=1
Background=#@#background.png
BackgroundMode=3
BackgroundMargins=0,34,10,14

[Metadata]
Name=Notes
Author=killall-q.deviantart.com
Version=2016.05.04
Information=Editable note. || Middle-click to copy to clipboard. | Ctrl+Enter inserts line break.
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
@Include=Notes.txt
MaxW=190
fontName=Trebuchet MS
fontNote=Calibri
textSize=12
FontColor=FFFFFF
BGColor=696A6D
colorBar=235,170,0,255
colorText=255,255,255,205
maxDownload=10485760
MaxUpload=10485760
; Set maxDownload and maxUpload to your maximum download and upload speed in bits.
; To convert kilobits, megabits, kilobytes, and megabytes into bits, go to www.google.com
; and search for something like "10 megabytes in bits".

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitle]
Meter=String
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=100
Y=12
W=#MaxW#
H=18
Text=Notes
; Even though the text is set to Network, Rainmeter will display
; it as NETWORK, because styleTitle contains StringCase=Upper.

[mScript]
Measure=Script
ScriptFile=Notes.lua

[mInput]
Measure=Plugin
Plugin=InputText
X=9
Y=37
W=#MaxW#
SolidColor=#BGColor#
FontColor=#colorText#
FontFace=#fontNote#
FontSize=#textSize#
FocusDismiss=1
Command1=[!SetVariable Input """$UserInput$""" DefaultValue="#NoteOrig#" H="[Note:H]"][!CommandMeasure mScript EditItemB() #CURRENTCONFIG#]

; ----------------METERS----------------

[Note]
Meter=String
X=9
Y=37
W=(#MaxW#-4)
Padding=4,0,0,0
FontColor=#colorText#
FontFace=#fontNote#
FontSize=#textSize#
ClipString=2
ClipStringW=(#MaxW#-8)
AntiAlias=1
Text=#Note#
MouseActionCursorName=Text
LeftMouseUpAction=!CommandMeasure mScript EditItemA()
MiddleMouseDownAction=!CommandMeasure mScript ClipItem()
